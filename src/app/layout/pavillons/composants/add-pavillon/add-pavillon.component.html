<button class="btn btn-info" (click)="open(content)">Ajouter un pavillon</button>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Nouveau pavillon</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        <form role="form" id="formAddPavillon" method="POST" #formAddPavillon="ngForm"
            (ngSubmit)="addNewPavillon(formAddPavillon)">
            <fieldset class="form-group">
                <legend class="label-legend">Nom du pavillon</legend>
                <input type="text" class="form-control" name="name" id="name" #name="ngModel" required ngModel>
            </fieldset>

            <fieldset class="form-group">
                <legend class="label-legend">Nombre d'étage</legend>
                <input type="number" class="form-control" name="floorCount" #floorCount="ngModel" required ngModel>
            </fieldset>

            <fieldset class="form-group">
                <legend class="label-legend">Nombre de chambre</legend>
                <input type="number" class="form-control" name="roomCount" #roomCount="ngModel" required ngModel>
            </fieldset>

            <fieldset class="form-group">
                <div class="form-group">
                    <legend class="label-legend">Gérant</legend>
                    <select class="form-control" name="managerId" #managerId="ngModel" required ngModel>
                        <option value="">Gérant du pavillon</option>
                        <option value="42VgYGiI8RWqfBLMt7UqkHP/L8s9L/QubSvwq8vzn7Ska8vE75wA">Ousmane Ndiaye</option>
                    </select>
                </div>
            </fieldset>

        </form>
    </div>
    <div class="modal-footer">
        <ngx-spinner *ngIf="loading" [fullScreen]="false" type="ball-clip-rotate-multiple" size="medium">
            <p class="loading">Chargement...</p>
        </ngx-spinner>
        <button type="submit" [disabled]="loading" form="formAddPavillon" class="btn btn-success">
            Enregistrer
        </button>
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Annuler </button>
    </div>
</ng-template>
